<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Game</title>
    <link rel="stylesheet" href="paint.css"> <!-- Link to the new CSS file -->
</head>
<body>
    <div class="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <select id="brushSize">
            <option value="5">Small</option>
            <option value="10">Medium</option>
            <option value="15">Large</option>
        </select>
        <button id="clearButton">Clear</button>
        <button id="solidBrush">Solid</button>
        <button id="dottedBrush">Dotted</button>
        <button id="debugButton">Debug</button> <!-- Debug button -->
    </div>
    <p id="currentTool">Current Tool: Solid Brush, Size: 5</p> <!-- Tool indicator -->
    <canvas id="paintCanvas"></canvas>
    <div id="troubleshootingLog" style="background: #f0f0f0; padding: 10px; margin-top: 10px; border: 1px solid #ccc; overflow-y: auto; height: 150px;">
        <h3>Troubleshooting Log</h3>
        <pre id="logContent"></pre> <!-- Area to display log messages -->
    </div>
    <script src="paint.js"></script>
</body>
</html>
