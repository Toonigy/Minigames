<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main styles -->
    <link rel="stylesheet" href="signup.css"> <!-- Link to specific signup styles -->
    <script type="module" src="signup.js"></script> <!-- Link to your signup script -->
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <button id="googleSignInButton">Sign In with Google</button>
        <p>Already have an account? <a href="index.html">Log in here</a></p>
    </div>
</body>
</html>
