<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigames - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <h1>Welcome, <span id="usernameDisplay"></span>!</h1>

    <!-- Profile Picture Section -->
    <div class="profile-picture">
      <!-- Canvas for Default Profile Picture -->
      <canvas id="defaultProfilePic" width="100" height="100"></canvas>
      
      <!-- Image Element for Uploaded Profile Picture -->
      <img id="profileImage" src="" alt="Profile Picture" style="display: none;">
    </div>
    
    <!-- Upload Profile Picture -->
    <input type="file" id="uploadProfilePic" accept="image/*" onchange="uploadPicture(event)">
    
    <p>This is your profile page.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
