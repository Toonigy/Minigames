    <link rel="stylesheet" href="style.css">
</head>

        <h2>User Profile</h2>

        <div class="button-group">
            <button onclick="window.location.href='chat.html'">Chat Room</button>
            <button onclick="window.location.href='minigames.html'">Minigames</button>

        </div>
    </div>

</body>
