<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Main styles -->
    <link rel="stylesheet" href="profile.css"> <!-- Profile specific styles -->
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <img id="profilePicture" src="" alt="Profile Picture" width="100" height="100" />
            <p id="usernameDisplay">Username: </p>
        </div>
        
        <div class="button-container">
            <button id="logoutButton">Logout</button>
            <button id="chatButton">Chat Room</button>
            <button id="minigamesButton">Minigames</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
